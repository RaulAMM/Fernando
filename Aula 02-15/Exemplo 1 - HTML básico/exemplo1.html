<!DOCTYPE html>

<html lang="pt-BR">

	<head>
		<title>Exemplo 1</title>
		<meta charset="UTF-8" />
	</head>
	
	<body>
		<h1>
			Explicação de alguns elementos em HTML
		</h1>
		
		<section>
			<h2>
				Elemento p
			</h2>
			<p>
				Tags: &lt;p&gt; e &lt;/p&gt;
			</p>
			<p>
				O elemento p permite criar parágrafos em uma página HTML.
			</p>
		</section>
		
		<section>
			<h2>
				Elemento br
			</h2>
			<p>
				Tag: &lt;br /&gt;
			</p>
			<p>
				O elemento br permite inserir uma quebra de linha em uma página HTML.
			</p>
			<p>
				Observe que a tag &lt;br /&gt; é uma tag vazia (não possui tag de fechamento)
			</p>
		</section>
	</body>

</html>
