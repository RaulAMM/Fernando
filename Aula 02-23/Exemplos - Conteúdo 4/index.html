<!DOCTYPE html>

<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>Estilização de listas</title>
		<link rel="stylesheet" type="text/css" href="estilos.css" />
	</head>
	<body>
		<h1>
			Estilização de listas e definição de cores em CSS
		</h1>
		<section>
			<h2>
				Exemplo de tabela
			</h2>
			<table>
				<tr>
					<td>A</td>
					<td>B</td>
				</tr>
				<tr>
					<td>C</td>
					<td>D</td>
				</tr>
			</table>
		</section>
		<section>
			<h2>
				Código da tabela acima
			</h2>
			<ol>
				<li>
					&lt;table&gt;
					<ol>
						<li>&lt;tr&gt;
							<ol>
								<li>&lt;td&gt;A&lt;/td&gt;</li>
								<li>&lt;td&gt;B&lt;/td&gt;</li>
							</ol>
						</li>
						<li>&lt;/tr&gt;</li>
						<li>&lt;tr&gt;
							<ol>
								<li>&lt;td&gt;C&lt;/td&gt;</li>
								<li>&lt;td&gt;D&lt;/td&gt;</li>
							</ol>
						</li>
						<li>&lt;/tr&gt;</li>
					</ol>
				</li>
				<li>
					&lt;/table&gt;
				</li>
			</ol>
		</section>
	</body>
</html>
